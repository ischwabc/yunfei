    <!DOCTYPE html>
<html>
<head>
  <title>关键词搜索</title>
</head>
<body>
  <div>
    <label for="country">选择国家：</label>
    <select id="country">
      <option value="US">美国</option>
      <option value="UK">英国</option>
      <option value="DE">德国</option>
      <option value="FR">法国</option>
      <option value="IT">意大利</option>
      <option value="ES">西班牙</option>
      <option value="CA">加拿大</option>
    </select>
  </div>
  <div>
    <label for="keyword">关键词：</label>
    <input type="text" id="keyword" placeholder="请输入关键词">
    <button onclick="search()">搜索</button>
  </div>
  <div id="relatedKeywords"></div>

  <script>
    function search() {
      var country = document.getElementById("country").value;
      var keyword = document.getElementById("keyword").value;

      // 构建Google推荐关键词的URL
      var googleUrl = "https://suggestqueries.google.com/complete/search?client=firefox&q=" + encodeURIComponent(keyword) + "&hl=" + country;

      // 清空之前的相关关键词
      var relatedKeywordsContainer = document.getElementById("relatedKeywords");
      relatedKeywordsContainer.innerHTML = "";

      // 创建一个script元素来加载Google推荐关键词的数据
      var script = document.createElement("script");
      script.src = googleUrl;
      document.body.appendChild(script);
    }

    // Google推荐关键词的回调函数
    function googleCallback(data) {
      var relatedKeywordsContainer = document.getElementById("relatedKeywords");

      if (data && data[1]) {
        var relatedKeywords = data[1];

        // 将相关关键词添加到页面中
        relatedKeywords.forEach(function(keyword) {
          var keywordElement = document.createElement("p");
          keywordElement.textContent = keyword;
          relatedKeywordsContainer.appendChild(keywordElement);
        });
      }
    }
  </script>
